    <script type="text/javascript">
    CONTEXT_PATH = "/chanjet/finance";
    APP_TYPE = "ydzapp";
    version: '2.3.0';
    CSP_AUTH_CODE = 0;
    LOGIN_URL = "https://www.chanjet.com/login?app\x3dfinance\x26logout\x3d1";
    LOGINOUT_URL = encodeURIComponent("https://www.chanjet.com/login?app\x3dfinance\x26logout\x3d1");
    toIndex = function(a) {
        a.code ? (CSP_AUTH_CODE = a.code, window.location.href = CONTEXT_PATH + "/index.html?code\x3d" + a.code) : window.location.href = LOGIN_URL
    };
    toLogin = function(a) {
        a.auth_code ? window.location.href = LOGIN_URL : CSP_AUTH_CODE = a.code
    };
    toLoginOut = function(a) {
        window.location.href = a.code ? "https://cia.chanapp.chanjet.com/view/logout?redirectUri\x3d" + LOGINOUT_URL : LOGIN_URL
    }
    </script>
